<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Holiday Destination Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" type="text/css" />
    <script src="assets/maps.js"></script>
</head>

<body>
    
    <!-- main header -->

    <header class="container-fluid text-center">
        <div id="main-header">
            <h1 class="header-name"><i>Holiday Destination Planner</i></h1>
        </div>
    </header>

    <!-- Enter city, search locations & results sections -->
    <!-- Enter city -->
    <article class="container-fluid">
        <div class="row">
                <div class="col-sm-12 text-center">
                        <h2 class="destination">Choose your destination</h2>
                        <div class="cityselection">     
                            <input id="autocomplete" placeholder="Enter a city" type="text" />     
                        </div>     
        
                        <!-- search locations -->                    
        
                        <div id="slbuttons">
                            <div class="btn btn-info" onclick="onPlaceChanged(['lodging'])">Accommodation</div> 
                            <div class="btn btn-warning" onclick="onPlaceChanged(['bar', 'restaurant'])">Bars/Restaurants</div>
                            <div class="btn btn-danger" onclick="onPlaceChanged(['museum'])">Tourist Attractions</div>                  
        
                            <div id="button" class="btn btn-success text-center" onclick="reset()"><i>Start Again</i></div>        
                        </div>
                </div>
        </div>
        <div class="row">
                <div class="col-sm-12 text-center"></div>
        </div>

       <div class="row">
                <!-- map -->
                <div class="col-sm-12 text-center">
                        <div id="map"></div>        
                </div>
        </div>
 

</body>

</html>
